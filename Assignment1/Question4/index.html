<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title>Assignment 1 - Question 4</title>
        <meta name="description" content="">        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="cleartype" content="on">
        <style>
            label {
                display: block;
            }
            input[type="text"]{
                display: block;
            }
            form * {
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>

        <h1>Assignment 1 - Question 4</h1>

        <form>
            <input type="text" name="name" placeholder="Enter name" required>
            <label for="order">Place your order:
            <input list="order" name="order" required>
            <datalist id="order">
                <option value="Big Mac">
                <option value="Junior Chicken">
                <option value="Nuggets">
                <option value="Fries">
                <option value="Filet o Fish">
                <option value="Cheeseburger">
                <option value="Soda">
                <option value="Salad">    
            </datalist>
            </label>
            <label for="quantity">Quantity:
            <input type="number" name="quantity" min="1" max="5" value="1" id="quantity">
            </label>
            <label for="date">Delivery date:
            <input type="date" name="date" id="date" required>
            </label>
            <label><input type="radio" name="payment" value="credit" required> Credit</label>
            <label><input type="radio" name="payment" value="debit"> Debit</label>
            <label><input type="radio" name="payment" value="cash"> Cash</label>
            <input type="submit">
        </form>

    </body>
</html>
