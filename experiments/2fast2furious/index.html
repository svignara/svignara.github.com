<!DOCTYPE html>
<html lang="en-US" dir="ltr">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <title>Suvi - Flash 3.0</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body>

        <header>
            <h1>Speed</h1>
        </header>

        <main>
            <section>
                <p>We about to make big things pop!</p>
                <div id="x"></div>
                <div id="y"></div>
                <div id="z"></div>
            </section>
        </main>

        <script>
            (function(){

                'use strict';

                var speed = (function(){

                    var xEl,
                        yEl,
                        zEl;

                    return {
                        init : function(){
                            this.initUI();
                        },
                        initUI : function(){
                            var self = this;

                            document.addEventListener('DOMContentLoaded', function(evt){
                                xEl = document.getElementById('x');
                                yEl = document.getElementById('y');
                                zEl = document.getElementById('z');
                                self.motionListener();
                            });
                        },
                        motionListener : function(){
                            var self = this;

                            window.addEventListener('devicemotion', function(evt){
                                xEl.innerHTML = (evt.acceleration.x) ? evt.acceleration.x : 'null';
                                yEl.innerHTML = (evt.acceleration.y) ? evt.acceleration.y : 'null';
                                zEl.innerHTML = (evt.acceleration.z) ? evt.acceleration.z : 'null';
                            });
                        }
                    }
                })();

                speed.init();

            }());
        </script>

    </body>

</html>
